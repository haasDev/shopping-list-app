<div ng-controller="mainCtrl" class="list">
    <div class="add">
        <a href="" ng-click="addItem()">+ Add a New Item</a>
    </div>
    <div ng-repeat="item in items | orderBy: 'completed'" ng-init="item.completed = false" class="item" ng-class="{'editing': editing, 'edited': item.edited, 'completed': item.completed}">
        <input ng-model="item.completed" type="checkbox">
        <span ng-click="item.completed = !item.completed"></span>
        <label ng-hide="editing" class="editing-label" ng-click="editing = true">{{item.name}}</label>
        <input ng-change="item.edited = true" ng-blur="editing = false; saveItem(item)" ng-show="editing" ng-model="item.name" class="editing-label" type="text">
        <div class="actions">
            <a href="" class="delete" ng-click="deleteItem(item, $index)">Delete</a>
        </div>
    </div>
</div>
